<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Form Validation ðŸ‘‡</title>
</head>

<body>
  <main>
    <form class="container">
      <h1>FORM VALIDATION</h1>
      <div class="form-control">
        <label for="Username">Enter Username:</label>
        <input type="text" name="username" class="error" id="username" placeholder="Enter your Username">
        <small></small>
      </div>
      <div class="form-control">
        <label for="Name">Enter name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your Name">
        <small></small>
      </div>
      <div class="form-control">
        <label for="email">Enter e-mail:</label>
        <input type="text" name="email" id="email" placeholder="Enter your email">
        <small></small>
      </div>
      <div class="form-control">
        <label for="phone"> Phone No. :</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter Phone no.">
        <small></small>
      </div>
      <div class="form-control">
        <label for="password">Enter password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <small></small>
      </div>
      <div class="form-control">
        <label for="cnfpassword">Confirm password:</label>
        <input type="password" name="cnfpassword" id="cnfpassword" placeholder="confirm password">
        <small></small>
      </div>
      <button type="submit" >Submit</button>
    </form>
  </main>

  <script src="./script.js"></script>
</body>

</html>
