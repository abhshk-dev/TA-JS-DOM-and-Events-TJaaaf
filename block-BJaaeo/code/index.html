<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
    <main>
      <section class="container">
        <div class="display">text</div>
        <div class="flex operators">
            <button class="flex-20 btn add">+</button>
            <button class="flex-20 btn sub">-</button>
            <button class="flex-20 btn mul">*</button>
            <button class="flex-20 btn mod">%</button>
        </div>
        <div class="flex functions">
          <div class="flex-75 flex flex-wrap numbers">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn clear">C</button>
          </div>
          <button class="flex-20 equal btn">=</button>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
