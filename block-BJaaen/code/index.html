<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper and Scissors</title>
  <script src="https://kit.fontawesome.com/882d59f2ae.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="flex">

  <main>
    <section class="container ">
      <header class="game-header">
        <h1>Rock Papers Scissors</h1>
      </header>
      <div class="game-body">
        <div class="player">
          <h3>YOU- <span class="score">0</span></h3>
          <ul class="user-icons flex">
            
          </ul>
        </div>
        <div class="computer">
          <h3>COMPUTER-<span class="score">0</span></h3>
          <ul class="comp-icons flex">
            <li>
              <!-- Rock -->
              <i class="fa fa-hand-rock-o " aria-hidden="true"></i>
            </li>
            <li>
              <!-- Paper -->
              <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
            </li>
            <li>
              <!-- Scissors -->
              <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
            </li>
          </ul>
        </div>
        <button class="reset">
          <i class="fas fa-sync-alt"></i>
        </button>

      </div>
      <footer class="game-result flex ">
        <h3></h3>
      </footer>

    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
